  <body>
      <script>
          function toNum(n){
              return parseInt(n);
          }
          function add(n1, n2){
              sum=toNum(n1) + toNum(n2);
            output(sum);
          }
		    function multiply(n1, n2){
              sum=toNum(n1) * toNum(n2);
            output(sum);
          }
		      function subtract(n1, n2){
              sum=toNum(n1) - toNum(n2);
            output(sum);
          }
		      function divide(n1, n2){
              sum=toNum(n1) / toNum(n2);
            output(sum);
          }
          function output(res){
              alert(res);
          }
      </script>
  
	  <div class="container">
    <div class="row">
        <div class="col-md-6">
             Num1: <input type="text" id="num1"><br>
			Num2: <input type="text" id="num2"><br>
        </div>
		</div>
		  <div class="row">
        <div class="col-md-6">
    <button type="button" onclick="add(document.querySelector('#num1').value, document.querySelector('#num2').value)" class="btn btn-primary">Add</button>
	
	<button onclick="subtract(document.querySelector('#num1').value, document.querySelector('#num2').value)" class="btn btn-primary">Subtract</button>
	</div>
	</div>
	  <div class="row">
    <div class="col-md-6">
	
	<button onclick="multiply(document.querySelector('#num1').value, document.querySelector('#num2').value)" class="btn btn-primary">Multiply</button>
	 <button onclick="divide(document.querySelector('#num1').value, document.querySelector('#num2').value)" class="btn btn-primary">Divide</button>
        </div>
		</div>
    </div>
</div>

</html>
